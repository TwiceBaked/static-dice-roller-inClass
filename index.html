<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MERNa Web</title>
	<style>
		#urlInput {
            width: 500px; 
            padding: 10px;
            font-size: 14px;
        }
        #favoritePlacesJSON, #batmanJSON {
            padding: 20px;
            background-color: lightgray;
            margin-top: 20px;
        }
		#testingDiv {
            display: none;
        }
    </style>
</head>
<body>
	<h1>MERNa Web Application</h1>
	<p>This is an HTML, CSS, and JavaScript MERNa web client. To test your MERNa server, enter your 
	MERNa sever URL below and press test connection button.</p>

	<label for="urlInput">MERNa Server URL: https://node-dice-roller-inclass-g3b7f5hbf4b4c4hk.centralus-01.azurewebsites.net/</label><br />
	<input type="text" id="urlInput" placeholder="Enter the URL of your remote MERNa server here..."><br /><br />

	<button onclick="testMERNaServerConnection()">Connect to Dice Roller Server</button>
	<div id="ping"></div><br /><br />

	<script>
		async function testMERNaServerConnection() {
			const pingField = document.getElementById("ping");
			pingField.innerHTML = "";
			var div = document.getElementById('testingDiv');
			div.style.display = 'none';

			const url = document.getElementById("urlInput").value + "/api/ping";
			const response = await fetch(url);
			const pingResponse = await response.text();

			if (pingResponse === 'ping response') {
				pingField.innerHTML = "Success!";
				var div = document.getElementById('testingDiv');
				div.style.display = 'block';
			} 
		}
	</script>

	<div id="testingDiv">
		<button type="button" onclick="fetchAbout()">Fetch About</button>
		<div id="fetch-about-result"></div>
		<br><br>

		<button type="button" onclick="fetchRollD6()">Roll D6</button>
		<img id="fetch-rollD6-result" alt="Roll D6 Result" style="max-width: 500px; margin-top: 20px;">
		<br><br>

		<script>
			let fetchAboutCounter = 0
			async function fetchAbout() {
				fetchAboutCounter++
				const url = document.getElementById("urlInput").value + "/about";
				const response = await fetch(url)
				const responseText = await response.text()
				document.getElementById("fetch-about-result").innerHTML = responseText + " ("+fetchAboutCounter+")"
			}

			let rollCounter = 0
			async function fetchRollD6() {
				const url = document.getElementById("urlInput").value + "/rollD6";
				const response = await fetch(url)
				const responseBlob = await response.blob()
				const imageUrl = URL.createObjectURL(responseBlob)
				const imgElement = document.getElementById("fetch-rollD6-result");
				imgElement.src = imageUrl
			}
		</script>
	</div>
</body>
</html>
